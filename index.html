<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurdinet Projects</title>
    <style>
        @font-face {
            font-family: 'DIN1451G';
            src: url('Fontlar/din1451altG.ttf') format('truetype');
        }

        body {
            font-family: 'DIN1451G', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Yatay kaydırmayı engelle */
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(30, 30, 30, 0.8);
            position: relative;
        }

        .header-left {
            font-size: 32px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
            transition: color 0.5s ease;
        }

        .header-right {
            display: flex;
            gap: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #7289da;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #5865f2;
        }

        .theme-toggle {
            position: absolute;
            top: 20px; /* Butonu yukarı aldık */
            right: 20px; /* Sağ üst köşeye yerleştirdik */
            background-image: url('path_to_your_image.png'); /* Buton için resim ekleyin */
            background-size: cover;
            width: 50px; /* Resmin boyutu */
            height: 50px; /* Resmin boyutu */
            border: none;
            cursor: pointer;
        }

        .projects {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px; /* Üstten boşluk */
            flex-wrap: wrap; /* Projelerin sarmalamasını sağla */
        }

        .project {
            background-color: rgba(50, 50, 50, 0.9);
            padding: 10px; /* Dış boşluğu küçülttük */
            border-radius: 8px;
            width: 250px; /* Proje kutularını küçülttük */
            text-align: center;
        }

        .project h3 {
            font-size: 16px; /* Proje başlıklarını küçülttük */
            margin-bottom: 10px;
        }

        .project iframe {
            width: 100%;
            height: 120px; /* Video boyutunu küçülttük */
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <div id="header-left" class="header-left">Kurdinet Projects</div>
        <div class="header-right">
            <button onclick="window.location.href='https://yourwebsite.com/login'">Giriş Yap</button>
            <button onclick="window.location.href='https://yourwebsite.com/register'">Kayıt Ol</button>
        </div>
        <button class="theme-toggle" onclick="toggleTheme()" title="Siyah/Beyaz Mod"></button>
    </header>

    <div class="projects">
        <div class="project">
            <h3>Proje 1</h3>
            <iframe src="https://www.youtube.com/embed/your_video_id" allowfullscreen></iframe>
            <button onclick="window.location.href='https://example.com'">Detaylar</button>
        </div>
        <div class="project">
            <h3>Proje 2</h3>
            <iframe src="https://www.youtube.com/embed/your_video_id" allowfullscreen></iframe>
            <button onclick="window.location.href='https://example.com'">Detaylar</button>
        </div>
        <div class="project">
            <h3>Proje 3</h3>
            <iframe src="https://www.youtube.com/embed/your_video_id" allowfullscreen></iframe>
            <button onclick="window.location.href='https://example.com'">Detaylar</button>
        </div>
        <div class="project">
            <h3>Proje 4</h3>
            <iframe src="https://www.youtube.com/embed/your_video_id" allowfullscreen></iframe>
            <button onclick="window.location.href='https://example.com'">Detaylar</button>
        </div>
    </div>

    <script>
        function changeColor() {
            const headerLeft = document.getElementById('header-left');
            let isGreen = true;

            setInterval(() => {
                if (isGreen) {
                    headerLeft.style.color = '#00ff00'; // Yeşil
                } else {
                    headerLeft.style.color = '#006400'; // Koyu Yeşil
                }
                isGreen = !isGreen;
            }, 500); // Her 0.5 saniyede bir renk değişir
        }
        changeColor(); // Sayfa açıldığında renk değiştirme başlar

        function toggleTheme() {
            const body = document.body;
            const themeButton = document.querySelector('.theme-toggle');

            if (body.classList.contains('light-mode')) {
                body.classList.remove('light-mode');
                body.style.backgroundColor = '#000';
                body.style.color = '#fff';
                themeButton.style.backgroundColor = '#fff';
                themeButton.style.color = '#000';
                themeButton.innerText = 'Siyah/Beyaz Mod';
            } else {
                body.classList.add('light-mode');
                body.style.backgroundColor = '#fff';
                body.style.color = '#000';
                themeButton.style.backgroundColor = '#000';
                themeButton.style.color = '#fff';
                themeButton.innerText = 'Siyah/Beyaz Mod';
            }
        }

        window.onload = function() {
            if (document.body.classList.contains('light-mode')) {
                toggleTheme();
            }
        }
    </script>
</body>
</html>
