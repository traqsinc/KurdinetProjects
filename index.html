<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurdinet Projects</title>
    <style>
        /* Din 1451 Alt G Fontunu Tanımlıyoruz */
        @font-face {
            font-family: 'DIN1451G';
            src: url('Fontlar/din1451altG.ttf') format('truetype');
        }

        /* Din 1451 Alt Fontunu Tanımlıyoruz */
        @font-face {
            font-family: 'DIN1451';
            src: url('Fontlar/din1451alt.ttf') format('truetype');
        }

        /* Genel body için font DIN1451G */
        body {
            font-family: 'DIN1451G', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            padding: 40px 0;
            background-color: #1e1e1e;
            box-shadow: 0 2px 4px rgba(255, 255, 255, 0.1);
        }

        /* Başlıklar için DIN1451G kullanıyoruz */
        h1 {
            font-size: 2.5rem;
            color: #1e90ff;
            font-family: 'DIN1451G', sans-serif;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 15px;
            padding: 20px;
        }

        /* Proje kutucuklarının yazıları için DIN1451 kullanıyoruz */
        .section h2 {
            margin-bottom: 15px;
            font-size: 1.5rem;
            font-family: 'DIN1451', sans-serif;
        }

        .section {
            flex: 1 1 30%;
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
        }

        iframe {
            width: 100%;
            height: 200px;
            border: none;
            border-radius: 10px;
        }

        .button {
            display: inline-block;
            padding: 8px 15px;
            margin-top: 15px;
            background-color: #1e90ff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #005bb5;
        }

        footer {
            margin-top: 40px;
            padding: 20px;
        }

        .discord-logo {
            width: 50px;
            height: 50px;
            margin: 20px auto;
        }

        .discord-logo img {
            width: 100%;
            height: 100%;
        }

        .discord-logo a {
            display: block;
        }

        @media(max-width: 768px) {
            .section {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Kurdinet Projects</h1>
</header>

<main>
    <div class="container">
        <div class="section">
            <h2>Proje 1</h2>
            <iframe src="https://www.youtube.com/embed/VIDEO_ID1" allowfullscreen></iframe>
            <a href="https://link1.com" class="button">Proje 1 Link</a>
        </div>

        <div class="section">
            <h2>Proje 2</h2>
            <iframe src="https://www.youtube.com/embed/VIDEO_ID2" allowfullscreen></iframe>
            <a href="https://link2.com" class="button">Proje 2 Link</a>
        </div>

        <div class="section">
            <h2>Proje 3</h2>
            <iframe src="https://www.youtube.com/embed/VIDEO_ID3" allowfullscreen></iframe>
            <a href="https://link3.com" class="button">Proje 3 Link</a>
        </div>

        <div class="section">
            <h2>Proje 4</h2>
            <iframe src="https://www.youtube.com/embed/VIDEO_ID4" allowfullscreen></iframe>
            <a href="https://link4.com" class="button">Proje 4 Link</a>
        </div>
    </div>
</main>

<footer>
    <div class="discord-logo">
        <a href="https://discord.gg/CcvpfU5N9S" target="_blank">
            <img src="https://www.svgrepo.com/show/353655/discord-icon.svg" alt="Discord">
        </a>
    </div>
</footer>

</body>
</html>
