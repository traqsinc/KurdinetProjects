<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurdinet Projects</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            padding: 50px 0;
            background-color: #1e1e1e;
            box-shadow: 0 2px 4px rgba(255, 255, 255, 0.1);
        }
        h1 {
            font-size: 3rem;
            color: #1e90ff;
        }
        .section {
            margin: 40px auto;
            padding: 20px;
            width: 80%;
            background-color: #1e1e1e;
            border-radius: 10px;
        }
        .section h2 {
            margin-bottom: 20px;
            font-size: 2rem;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 10px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #1e90ff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #005bb5;
        }
        footer {
            margin-top: 50px;
            padding: 20px;
        }
        .discord-logo {
            width: 50px;
            height: 50px;
            margin: 20px auto;
        }
        .discord-logo img {
            width: 100%;
            height: 100%;
        }
        .discord-logo a {
            display: block;
        }
    </style>
</head>
<body>

<header>
    <h1>Kurdinet Projects</h1>
</header>

<main>
    <div class="section">
        <h2>Proje 1</h2>
        <iframe src="https://www.youtube.com/embed/VIDEO_ID1" allowfullscreen></iframe>
        <a href="https://link1.com" class="button">Proje 1 Link</a>
    </div>

    <div class="section">
        <h2>Proje 2</h2>
        <iframe src="https://www.youtube.com/embed/VIDEO_ID2" allowfullscreen></iframe>
        <a href="https://link2.com" class="button">Proje 2 Link</a>
    </div>

    <div class="section">
        <h2>Proje 3</h2>
        <iframe src="https://www.youtube.com/embed/VIDEO_ID3" allowfullscreen></iframe>
        <a href="https://link3.com" class="button">Proje 3 Link</a>
    </div>

    <div class="section">
        <h2>Proje 4</h2>
        <iframe src="https://www.youtube.com/embed/VIDEO_ID4" allowfullscreen></iframe>
        <a href="https://link4.com" class="button">Proje 4 Link</a>
    </div>
</main>

<footer>
    <div class="discord-logo">
        <a href="https://discord.gg/CcvpfU5N9S" target="_blank">
            <img src="https://www.svgrepo.com/show/353655/discord-icon.svg" alt="Discord">
        </a>
    </div>
</footer>

</body>
</html>
