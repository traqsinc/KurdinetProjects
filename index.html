<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurdinet Projects</title>
    <style>
        /* CSS Stilleri */
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s, color 0.5s;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Sayfayı kaydırılabilir yapmayı engelle */
        }

        .dark-mode {
            background-color: white;
            color: black;
        }

        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        #header-left {
            font-size: 36px;
            font-weight: bold;
            color: green;
            animation: colorChange 2s infinite alternate;
            position: relative;
            z-index: 1; /* Üstte olmasını sağla */
        }

        #header-left::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1; /* Kutucuğu arka planda göster */
        }

        @keyframes colorChange {
            0% { color: green; }
            100% { color: darkgreen; }
        }

        .header-right {
            position: absolute;
            right: 20px;
        }

        button {
            margin-left: 10px;
            padding: 10px;
            border: none;
            background-color: darkgreen;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: green;
        }

        #user-info {
            text-align: center;
            margin-top: 20px;
        }

        /* Projeler Stili */
        #projects {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap; /* Projeleri yan yana göster */
        }

        .project {
            background-color: rgba(255, 255, 255, 0.1); /* Saydam arka plan */
            color: white;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
            width: 200px;
            text-align: center;
            position: relative;
        }

        .project iframe {
            width: 100%;
            height: 120px; /* YouTube videosu için yükseklik ayarı */
            border: none;
            border-radius: 5px;
        }
    </style>
    <script>
        // Kullanıcının token'ını URL'den alır ve kullanıcı bilgilerini getirir
        function getUserInfo() {
            const hash = window.location.hash;
            if (hash) {
                const token = hash.split('&')[0].split('=')[1];
                fetch('https://discord.com/api/users/@me', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('user-info').innerHTML = `
                        <h2>Hoş Geldiniz, ${data.username}!</h2>
                        <img src="${data.avatar ? `https://cdn.discordapp.com/avatars/${data.id}/${data.avatar}.png` : ''}" alt="Avatar" width="100">
                    `;
                    // Token'ı URL'den kaldır
                    window.location.hash = '';
                })
                .catch(error => console.error('Hata:', error));
            }
        }

        // Sayfa yüklendiğinde kullanıcı bilgilerini al
        window.onload = getUserInfo;

        // Tema geçişi işlevi
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</head>
<body>
    <header id="header">
        <div id="header-left">Kurdinet Projects</div>
        <div class="header-right">
            <button class="theme-toggle" onclick="toggleTheme()">Siyah/Beyaz Mod</button>
            <button onclick="window.location.href='https://discord.com/oauth2/authorize?client_id=1292393068506517615&permissions=8&response_type=code&redirect_uri=https%3A%2F%2Ftraqsinc.github.io%2FKurdinetProjects%2F&scope=identify+guilds+guilds.channels.read+rpc+rpc.voice.write+bot'">Discord ile Giriş Yap</button>
        </div>
    </header>
    
    <div id="user-info"></div>

    <div id="projects">
        <div class="project">
            <h3>Proje 1</h3>
            <iframe src="https://www.youtube.com/embed/YOUTUBE_VIDEO_ID_1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="project">
            <h3>Proje 2</h3>
            <iframe src="https://www.youtube.com/embed/YOUTUBE_VIDEO_ID_2" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="project">
            <h3>Proje 3</h3>
            <iframe src="https://www.youtube.com/embed/YOUTUBE_VIDEO_ID_3" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="project">
            <h3>Proje 4</h3>
            <iframe src="https://www.youtube.com/embed/YOUTUBE_VIDEO_ID_4" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
