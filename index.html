<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurdinet Projects</title>
    <style>
        /* CSS Stilleri */
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s, color 0.5s;
            margin: 0;
            padding: 0;
        }

        .dark-mode {
            background-color: white;
            color: black;
        }

        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        #header-left {
            font-size: 36px;
            font-weight: bold;
            color: green;
            animation: colorChange 2s infinite alternate;
        }

        @keyframes colorChange {
            0% { color: green; }
            100% { color: darkgreen; }
        }

        .header-right {
            position: absolute;
            right: 20px;
        }

        button {
            margin-left: 10px;
            padding: 10px;
            border: none;
            background-color: darkgreen;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: green;
        }

        #user-info {
            text-align: center;
            margin-top: 10px; /* Yüksekliği artırdım */
        }

        /* Projeler Stili */
        #projects {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .project {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
            width: 200px;
            text-align: center;
        }

        .project iframe {
            width: 100%;
            height: 120px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header id="header">
        <div id="header-left">Kurdinet Projects</div>
        <div class="header-right">
            <button class="theme-toggle" onclick="toggleTheme()">Siyah/Beyaz Mod</button>
            <button onclick="window.location.href='https://discord.com/oauth2/authorize?client_id=1292393068506517615&response_type=code&redirect_uri=https%3A%2F%2Ftraqsinc.github.io%2FKurdinetProjects%2F&scope=identify'">Discord ile Giriş Yap</button>
        </div>
    </header>
    
    <div id="user-info"></div>

    <div id="projects">
        <div class="project">
            <h3>Proje 1</h3>
            <iframe src="https://www.youtube.com/embed/YOUTUBE_VIDEO_ID_1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="project">
            <h3>Proje 2</h3>
            <iframe src="https://www.youtube.com/embed/YOUTUBE_VIDEO_ID_2" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="project">
            <h3>Proje 3</h3>
            <iframe src="https://www.youtube.com/embed/YOUTUBE_VIDEO_ID_3" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="project">
            <h3>Proje 4</h3>
            <iframe src="https://www.youtube.com/embed/YOUTUBE_VIDEO_ID_4" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
    
    <script src="index.js"></script> <!-- JavaScript dosyasını burada ekliyoruz -->
</body>
</html>
