<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurdinet Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Genel Stiller */
        body {
            background-color: black;
            color: white;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s, color 0.5s;
        }

        /* Karanlık Mod */
        .dark-mode {
            background-color: white;
            color: black;
        }

        /* Başlık Stili */
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: relative;
            background: rgba(0, 0, 0, 0.7);
            border-bottom: 2px solid darkgreen;
        }

        #header-left {
            font-size: 36px;
            font-weight: bold;
            animation: colorChange 2s infinite alternate;
        }

        @keyframes colorChange {
            0% { color: green; }
            100% { color: darkgreen; }
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        button {
            margin-left: 10px;
            padding: 10px 15px;
            border: none;
            background-color: darkgreen;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 16px;
        }

        button:hover {
            background-color: green;
        }

        #user-info {
            text-align: center;
            margin: 20px 0;
        }

        /* Proje Stili */
        #projects {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .project {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            width: 250px;
            text-align: center;
            transition: transform 0.3s;
        }

        .project:hover {
            transform: scale(1.05);
        }

        .project iframe {
            width: 100%;
            height: 140px;
            border: none;
            border-radius: 5px;
        }

        /* Admin Giriş Stili */
        #admin-login {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            z-index: 10;
        }

        /* Duyuru Stili */
        #announcement {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none; /* Başlangıçta gizli */
        }
    </style>
</head>
<body>
    <header id="header">
        <div id="header-left">Kurdinet Projects</div>
        <div class="header-right">
            <button class="theme-toggle" onclick="toggleTheme()">Siyah/Beyaz Mod</button>
            <button onclick="window.location.href='https://discord.com/oauth2/authorize?client_id=1292393068506517615&response_type=code&redirect_uri=https%3A%2F%2Ftraqsinc.github.io%2FKurdinetProjects%2F&scope=identify'">Discord ile Giriş Yap</button>
            <button onclick="toggleAdminLogin()">Admin Girişi</button>
        </div>
    </header>
    
    <div id="user-info"></div>

    <div id="projects">
        <div class="project">
            <h3>Proje 1</h3>
            <iframe src="https://www.youtube.com/embed/YOUTUBE_VIDEO_ID_1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="project">
            <h3>Proje 2</h3>
            <iframe src="https://www.youtube.com/embed/YOUTUBE_VIDEO_ID_2" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="project">
            <h3>Proje 3</h3>
            <iframe src="https://www.youtube.com/embed/YOUTUBE_VIDEO_ID_3" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="project">
            <h3>Proje 4</h3>
            <iframe src="https://www.youtube.com/embed/YOUTUBE_VIDEO_ID_4" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

    <!-- Duyuru -->
    <div id="announcement"></div>

    <!-- Admin Giriş Formu -->
    <div id="admin-login">
        <h2>Admin Girişi</h2>
        <label for="admin-username">Kullanıcı Adı:</label>
        <input type="text" id="admin-username"><br>
        <label for="admin-password">Şifre:</label>
        <input type="password" id="admin-password"><br>
        <button onclick="adminLogin()">Giriş Yap</button>
        <button onclick="toggleAdminLogin()">Kapat</button>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
