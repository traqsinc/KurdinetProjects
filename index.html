<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurdinet Projects</title>
    <style>
        @font-face {
            font-family: 'DIN1451G';
            src: url('Fontlar/din1451altG.ttf') format('truetype');
        }

        @font-face {
            font-family: 'DIN1451';
            src: url('Fontlar/din1451alt.ttf') format('truetype');
        }

        body {
            font-family: 'DIN1451G', sans-serif;
            background: url('Resimler/kurdi.png') no-repeat center center fixed; /* Arka plan resmi yolu */
            background-size: cover;
            background-color: rgba(0, 0, 0, 0.5); /* Arka planın saydamlığı */
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow: auto; /* Sayfa kaydırılabilir olacak */
        }

        header {
            padding: 40px 0;
            background-color: rgba(30, 30, 30, 0.8); /* Arka planı şeffaf yaptım */
            box-shadow: 0 2px 4px rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 5rem;
            background: linear-gradient(to right, #008000, #006400);
            background-clip: text;
            color: transparent;
            animation: colorMove 1s linear infinite; /* Hızlı renk değiştirme */
            display: inline-block;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        @keyframes colorMove {
            0% {
                background-position: 0%;
            }
            100% {
                background-position: 100%;
            }
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 15px;
            padding: 20px;
        }

        .section {
            flex: 1 1 30%;
            background-color: rgba(30, 30, 30, 0.8); /* Arka planı şeffaf yaptım */
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
        }

        .section h2 {
            margin-bottom: 15px;
            font-size: 1.5rem;
            font-family: 'DIN1451', sans-serif;
        }

        iframe {
            width: 100%;
            height: 200px;
            border: none;
            border-radius: 10px;
        }

        .button {
            display: inline-block;
            padding: 8px 15px;
            margin-top: 15px;
            background-color: #1e90ff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #005bb5;
        }

        footer {
            margin-top: 40px;
            padding: 20px;
        }

        .discord-logo {
            width: 50px;
            height: 50px;
            margin: 20px auto;
        }

        .discord-logo img {
            width: 100%;
            height: 100%;
        }

        .discord-logo a {
            display: block;
        }

        /* Sol altta "made by traqsinc" yazısı */
        .made-by {
            position: fixed; /* Sabit konumda kalacak */
            bottom: 10px;
            left: 10px;
            font-size: 0.8rem;
            font-family: 'DIN1451', sans-serif;
            color: #ffffff;
        }

        /* Geri dön butonu ve yapımcılar butonu */
        .back-button, .producers-button {
            position: fixed;
            background-color: rgba(30, 30, 30, 0.8);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-button {
            top: 10px;
            left: 10px;
            display: none; /* Başlangıçta gizli */
        }

        .producers-button {
            bottom: 10px;
            right: 10px;
        }

        /* Traqs.gif için gizli ayarlar */
        .hidden {
            display: none;
        }
        
        .traqs {
            display: none; /* Başlangıçta gizli */
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<header>
    <h1>Kurdinet Projects</h1>
</header>

<main>
    <button class="producers-button" onclick="showProducers()">Yapımcılar</button>
    <div class="container">
        <div class="section">
            <h2>Proje 1</h2>
            <iframe src="https://www.youtube.com/embed/VIDEO_ID1" allowfullscreen></iframe>
            <a href="https://link1.com" class="button">Proje 1 Link</a>
        </div>

        <div class="section">
            <h2>Proje 2</h2>
            <iframe src="https://www.youtube.com/embed/VIDEO_ID2" allowfullscreen></iframe>
            <a href="https://link2.com" class="button">Proje 2 Link</a>
        </div>

        <div class="section">
            <h2>Proje 3</h2>
            <iframe src="https://www.youtube.com/embed/VIDEO_ID3" allowfullscreen></iframe>
            <a href="https://link3.com" class="button">Proje 3 Link</a>
        </div>

        <div class="section">
            <h2>Proje 4</h2>
            <iframe src="https://www.youtube.com/embed/VIDEO_ID4" allowfullscreen></iframe>
            <a href="https://link4.com" class="button">Proje 4 Link</a>
        </div>
    </div>
</main>

<footer>
    <div class="discord-logo">
        <a href="https://discord.gg/CcvpfU5N9S" target="_blank">
            <img src="https://www.svgrepo.com/show/353655/discord-icon.svg" alt="Discord">
        </a>
    </div>
</footer>

<!-- Sol alt köşeye "made by traqsinc" yazısı -->
<div class="made-by">
    made by traqsinc
</div>

<!-- Geri dön butonu -->
<button class="back-button" onclick="goBack()">Geri Dön</button>

<!-- Traqs.gif -->
<img src="traqs.gif" alt="Traqs" class="traqs">

<script>
    function showProducers() {
        // Tüm içerikleri gizle
        const mainContent = document.querySelector('main');
        mainContent.style.display = 'none'; // Main içeriği gizle
        // Traqs.gif'i göster
        const traqsImg = document.querySelector('.traqs');
        traqsImg.style.display = 'block';
        // Geri dön butonunu göster
        document.querySelector('.back-button').style.display = 'block';
    }

    function goBack() {
        // Ana içeriği geri getir
        const mainContent = document.querySelector('main');
        mainContent.style.display = 'block';
        // Traqs.gif'i gizle
        const traqsImg = document.querySelector('.traqs');
        traqsImg.style.display = 'none';
        // Geri dön butonunu gizle
        document.querySelector('.back-button').style.display = 'none';
    }
</script>

</body>
</html>
