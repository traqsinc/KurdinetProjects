<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurdinet Projects</title>
    <style>
        @font-face {
            font-family: 'DIN1451G';
            src: url('Fontlar/din1451altG.ttf') format('truetype');
        }

        body {
            font-family: 'DIN1451G', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(30, 30, 30, 0.8);
        }

        .header-left {
            font-size: 24px; /* Yazıyı küçültme */
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .header-right {
            display: flex;
            gap: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #7289da;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #5865f2;
        }

        .theme-toggle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            background-color: #fff;
            color: #000;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
        }

        .projects {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 100px;
        }

        .project {
            background-color: rgba(50, 50, 50, 0.9);
            padding: 20px;
            border-radius: 8px;
            width: 200px;
            text-align: center;
        }

        .project h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .project iframe {
            width: 100%;
            height: 150px;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">Kurdinet Projects</div>
        <div class="header-right">
            <button onclick="window.location.href='/login'">Giriş Yap</button>
            <button onclick="window.location.href='/register'">Kayıt Ol</button>
        </div>
    </header>

    <div class="projects">
        <div class="project">
            <h3>Proje 1</h3>
            <iframe src="https://www.youtube.com/embed/your_video_id" allowfullscreen></iframe>
            <button onclick="window.location.href='https://example.com'">Detaylar</button>
        </div>
        <div class="project">
            <h3>Proje 2</h3>
            <iframe src="https://www.youtube.com/embed/your_video_id" allowfullscreen></iframe>
            <button onclick="window.location.href='https://example.com'">Detaylar</button>
        </div>
        <div class="project">
            <h3>Proje 3</h3>
            <iframe src="https://www.youtube.com/embed/your_video_id" allowfullscreen></iframe>
            <button onclick="window.location.href='https://example.com'">Detaylar</button>
        </div>
        <div class="project">
            <h3>Proje 4</h3>
            <iframe src="https://www.youtube.com/embed/your_video_id" allowfullscreen></iframe>
            <button onclick="window.location.href='https://example.com'">Detaylar</button>
        </div>
    </div>

    <button class="theme-toggle" onclick="toggleTheme()">Siyah/Beyaz Mod</button>

    <script>
        function toggleTheme() {
            const body = document.body;
            const themeButton = document.querySelector('.theme-toggle');
            if (body.style.backgroundColor === 'white') {
                body.style.backgroundColor = '#000';
                body.style.color = '#fff';
                themeButton.style.backgroundColor = '#fff';
                themeButton.style.color = '#000';
            } else {
                body.style.backgroundColor = '#fff';
                body.style.color = '#000';
                themeButton.style.backgroundColor = '#000';
                themeButton.style.color = '#fff';
            }
        }
    </script>
</body>
</html>
