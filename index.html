<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurdinet Projects</title>
    <style>
        /* CSS Stilleri */
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s, color 0.5s;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Sayfayı kaydırılabilir yapmayı engelle */
        }

        .dark-mode {
            background-color: white;
            color: black;
        }

        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        #header-left {
            font-size: 36px;
            font-weight: bold;
            color: green;
            animation: colorChange 2s infinite alternate;
        }

        @keyframes colorChange {
            0% { color: green; }
            100% { color: darkgreen; }
        }

        .header-right {
            position: absolute;
            right: 20px;
        }

        button {
            margin-left: 10px;
            padding: 10px;
            border: none;
            background-color: darkgreen;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: green;
        }

        #user-info {
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <script>
        // Kullanıcının token'ını URL'den alır ve kullanıcı bilgilerini getirir
        function getUserInfo() {
            const hash = window.location.hash;
            if (hash) {
                const token = hash.split('&')[0].split('=')[1];
                fetch('https://discord.com/api/users/@me', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('user-info').innerHTML = `
                        <h2>Hoş Geldiniz, ${data.username}!</h2>
                        <img src="${data.avatar ? `https://cdn.discordapp.com/avatars/${data.id}/${data.avatar}.png` : ''}" alt="Avatar" width="100">
                    `;
                })
                .catch(error => console.error('Hata:', error));
            }
        }

        // Sayfa yüklendiğinde kullanıcı bilgilerini al
        window.onload = getUserInfo;

        // Tema geçişi işlevi
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</head>
<body>
    <header id="header">
        <div id="header-left">Kurdinet Projects</div>
        <div class="header-right">
            <button class="theme-toggle" onclick="toggleTheme()">Siyah/Beyaz Mod</button>
            <button onclick="window.location.href='https://discord.com/oauth2/authorize?client_id=1292393068506517615&response_type=code&redirect_uri=https%3A%2F%2Ftraqsinc.github.io%2FKurdinetProjects%2F&scope=identify'">Discord ile Giriş Yap</button>
        </div>
    </header>
    
    <div id="user-info"></div>
</body>
</html>
